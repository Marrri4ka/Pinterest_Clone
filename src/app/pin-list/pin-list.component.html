<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<section class="container p-t-3">
  <div class="row">

  </div>
</section>
<section class="carousel slide" data-ride="carousel" id="postsCarousel">
  <div class="container">
    <div class="row">
      <!-- <div class="col-xs-12 text-md-right lead">
        <a class="btn btn-outline-secondary prev" href="" title="go back"><i class="fa fa-lg fa-chevron-left"></i></a>
        <a class="btn btn-outline-secondary next" href="" title="more"><i class="fa fa-lg fa-chevron-right"></i></a>
      </div> -->
    </div>
  </div>
  <div class="container p-t-0 m-t-2 carousel-inner">
    <div class="row row-equal carousel-item active m-t-0">
      <div *ngFor="let pin of pins | async | sortbydate:myvalue" class="col-md-4">
        <div class="card">
          <div class="card-img-top card-img-top-250">
            <img *ngIf="pin.category === 'book'" class="img-fluid" src="{{pin.imageSrc}}" alt="Carousel 1">
            <img *ngIf="pin.category === 'sport'" class="img-fluid" src="{{pin.imageSrc}}" alt=" Carousel 1">
            <img *ngIf="pin.category === 'music'" class="img-fluid" src=" {{pin.imageSrc}}" alt=" Carousel 1">
            <img *ngIf="pin.category === 'health'" class="img-fluid" src=" {{pin.imageSrc}}" alt=" Carousel 1">


          </div>
          <div class="card-block p-t-2">
            <h6 class="small text-wide p-b-2">Link: {{pin.link}}</h6>
            <h6 class="small text-wide p-b-2"> Date:{{pin.date | date: 'dd/MM/yyyy' }}</h6>
            <h6 class="small text-wide p-b-2"> Category: {{pin.category }}</h6>

            <h2 (click)="goToDetailPinPage(pin)">
              <a> Name:{{pin.name}}</a>
            </h2>
            <button (click)="goToEdit(pin)"><span class="glyphicon glyphicon-pencil"></span></button><br>
            <button (click)="beginDeletePin(pin)"><span class="glyphicon glyphicon-trash"></span></button>
            <button (click)="addToFav(pin)"><span class="glyphicon glyphicon-star"></span></button>


          </div>

        </div>

      </div>
    </div>
    <select [(ngModel)]="myvalue">
      <option value="AZ">A-Z</option>
      <option value="ZA">Z-A</option>
    </select>
  </div>
</section>
